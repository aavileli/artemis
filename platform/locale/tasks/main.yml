###################################################################################################

- name: import | family

  when: os_family_is_debian
     or os_family_is_redhat

  include_vars: '{{ os_family_lower }}{{ yaml_file_extension }}'

  tags:
    - artemis
    - platform
    - locale

###################################################################################################

- name: import | distribution

  when: distribution_release_is_trusty
     or distribution_release_is_utopic

  include_vars: '{{ ansible_distribution | lower }}-{{ ansible_distribution_major_version | lower }}{{ yaml_file_extension }}'

  tags:
    - artemis
    - platform
    - locale

###################################################################################################

- name: import | overrides

  when: overrides_verified

  include_vars: '{{ overrides_path }}'

  tags:
    - artemis
    - platform
    - locale

###################################################################################################

- name: debian

  when: os_family_is_debian

  include: debian.yml
  static : false

  tags:
    - artemis
    - platform
    - locale
    - debian

###################################################################################################

- name: ubuntu | 14

  when: ansible_distribution               | lower == 'ubuntu'
    and ansible_distribution_major_version | lower == '14'

  include: ubuntu-14.yml
  static : false

  tags:
    - artemis
    - platform
    - locale
    - ubuntu-14

###################################################################################################

- name: systemd

  when: ansible_distribution               | lower != 'ubuntu'
     or ansible_distribution_major_version | lower != '14'

  include: systemd.yml
  static : false

  tags:
    - artemis
    - platform
    - locale
    - systemd

###################################################################################################
