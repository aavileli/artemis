###################################################################################################

cron_package: '{{ cron_word    }}'
cron_service: '{{ cron_package }}'

###################################################################################################

cron_dependencies:

  - '{{ cron_package }}'

###################################################################################################

cron_tab_file : '{{ cron_base       }}tab'
cron_tab_mode : '{{ cron_file_mode  }}'
cron_tab_owner: '{{ cron_file_owner }}'
cron_tab_group: '{{ cron_file_group }}'
cron_tab_state: file

###################################################################################################

cron_d_dir    : '{{ cron_base        }}.d'
cron_d_mode   : '{{ cron_dir_mode    }}'
cron_d_owner  : '{{ cron_dir_owner   }}'
cron_d_group  : '{{ cron_dir_group   }}'
cron_d_recurse: '{{ cron_dir_recurse }}'

###################################################################################################

cron_hourly_dir    : '{{ cron_base        }}.hourly'
