cron_hourly_owner  : '{{ cron_dir_owner   }}'
cron_hourly_group  : '{{ cron_dir_group   }}'
cron_hourly_recurse: '{{ cron_dir_recurse }}'

###################################################################################################

cron_daily_dir    : '{{ cron_base        }}.daily'
cron_daily_mode   : '{{ cron_dir_mode    }}'
cron_daily_owner  : '{{ cron_dir_owner   }}'
cron_daily_group  : '{{ cron_dir_group   }}'
cron_daily_recurse: '{{ cron_dir_recurse }}'

###################################################################################################

cron_weekly_dir    : '{{ cron_base        }}.weekly'
cron_weekly_mode   : '{{ cron_dir_mode    }}'
cron_weekly_owner  : '{{ cron_dir_owner   }}'
cron_weekly_group  : '{{ cron_dir_group   }}'
cron_weekly_recurse: '{{ cron_dir_recurse }}'

###################################################################################################

cron_monthly_dir    : '{{ cron_base        }}.monthly'
